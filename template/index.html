<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary px-3">
        <a class="navbar-brand text-white" href="{{ url_for('index') }}">Filtros.io</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Selecione uma Imagem e um Filtro</h2>
        <form method="post" enctype="multipart/form-data" id="image" class="text-center">
            <input type="file" name="file" class="form-control my-3">
            <select name="filter" id="filter" form="image" class="form-select my-3">
                <option value="gray">Gray</option>
                <option value="blur">Blur</option>
                <option value="thresholding">Thresholding</option>
                <option value="erode">Erode</option>
                <option value="dilate">Dilate</option>
                <option value="open">Open</option>
                <option value="close">Close</option>
            </select>
            <button type="submit" class="btn btn-primary">Aplicar Filtro</button>
        </form>

        {% if filename %}
        <div class="text-center mt-4">
            <h3>Imagem Processada</h3>
            <img src="{{ url_for('static', filename=filename) }}" class="img-fluid border rounded">
            <div class="mt-3">
                <a href="{{ url_for('static', filename=filename) }}" download class="btn btn-success">Baixar Imagem</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
