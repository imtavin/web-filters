<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação de Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</head>

  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">FlaskBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">About</a>
            </li>
            </ul>
        </div>
    </nav>

    <form method="post" enctype="multipart/form-data" id="image">
        <input type="file" name="file">

        <select name="filter" id="filter" form="image">
            <option value="gray">Gray</option>
            <option value="blur">Blur</option>
            <option value="thresholding">Thresholding</option>
            <option value="erode">Erode</option>
            <option value="dilate">Dilate</option>
            <option value="open">Open</option>
            <option value="close">Close</option>
        </select>

        <input type="submit"/>
    </form>



    {% if filename %}
        <div>
            <img src="{{ url_for('static', filename=filename) }}">
        </div>
        <a href="{{ url_for('static', filename=filename) }}" download="DownloadFilter">Download</a>
    {% endif %}
  </body>
</html>
